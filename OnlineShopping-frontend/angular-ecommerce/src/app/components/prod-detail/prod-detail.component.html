<div class="main-content">
<div class="detail-section">
    <div class="container-fluid">
        <h2>About the product detail</h2>
        <div class = "row">
            <div class="price"> <label for="userName">Name:{{ product.name }}</label></div>
        </div>
        
        <div class="price"> retail_price: {{ product.retail_price | currency:'USD' }}</div>
        <div *ngIf="isAdmin" class="price"> whole_price:{{ product.whole_price | currency:'USD' }}</div>
        <div *ngIf="isAdmin" class="price"> quantity:{{ product.quantity }}</div>
        <br>
        <button *ngIf="!isAdmin" (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>
        <a *ngIf="!isAdmin" routerLink="/product" class="mt-5">Back to Product List</a >
        <a *ngIf="isAdmin" routerLink="/productadmin" class="mt-5">Back to Product List</a >
    </div>
</div>
</div>
