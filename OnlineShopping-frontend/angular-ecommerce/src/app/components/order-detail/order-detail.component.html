<div class="main-content">
    <div class="section-content section-content-p30">
        
         <!-- <button  class="btn btn-primary ">FrequentProduct</button>
         <button  class="btn btn-primary ">RecentProduct</button> -->
        
        <br>
        <h3> Order Items</h3>
        <table class="table table-bordered">

            <thead class="thead-dark">
                <tr>
                    <th width="10%">Number</th>
                    <th width="10%">Product_Name</th>
                    <th width="10%">Purchased_Price</th>
                    <th width="10%">Quantity</th>
                    <th width="10%" *ngIf="isAdmin" >Wholesale_price</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let tempOrderItem of orderItems ;let i = index">
                    <td class="align-middle">{{i+1}}</td>
                    <td class="align-middle">{{tempOrderItem.product_name}}</td>
                    <td class="align-middle">{{tempOrderItem.purchased_price}}</td>
                    <td class="align-middle">{{tempOrderItem.quantity}}</td>
                    <td *ngIf="isAdmin" class="align-middle">{{tempOrderItem.wholesale_price}}</td>
                </tr>
        
            </tbody>
        </table>
    </div>
</div>
